<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VisionFind AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="https://img.icons8.com/ios/50/000000/square.png" alt="logo" class="icon" />
      <span>VISIONFIND AI</span>
    </div>
  </header>

<div class="background-products">
  <img src="sneaker.jpg" class="floating product-1" alt="sneakers" />
  <img src="chair.jpg" class="floating product-2" alt="chair" />
</div>


<main class="content">
  <div class="text-section">
      <div class="text-content">
        <h1 class="slide-text">Find product with <br><strong>VISIONFIND AI</strong></h1>
        <p class="slide-text">Find product visually</p>
        <button class="upload-btn slide-text" onclick="redirectToUpload()">UPLOAD PICTURE <span>+</span></button>
      </div>
  </div>

  <div class="image-section">
    <div class="polaroid">
      <img src="camera.png" alt="camera" />
    </div>
  </div>
</main>


  <script>
    function redirectToUpload() {
      window.location.href = "upload.html";
    }
  </script>
  <script src="index.js"></script>
</body>
</html>
